<!DOCTYPE html>
<html>
<head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="../../node_modules/qunit/qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="../../node_modules/qunit/qunit/qunit.js"></script>
    <!-- Your project file goes here -->
    <!-- <script type="text/javascript" src="myProject.js"></script>   -->
    <!-- Your tests file goes here -->
    <!-- <script type="text/javascript" src="myTests.js"></script>   -->
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>
        QUnit.test('async', function(assert) {
            //expect(1);

            var done = assert.async();

            setTimeout(function() {
                assert.ok(true, 'This test should not complete before phantomjs times out.');
                done();
            }, 6000 );
        });
    </script>
</body>
</html>
